{% extends 'base.html' %}
{% block content %}

<header class="hero-lg">
  <h1>Log In</h1>
</header>

<div class="container flex-column">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn mt-3">Log In</button>
  </form>
</div>
{% endblock %}
