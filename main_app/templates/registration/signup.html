{% extends 'base.html' %}
{% block content %}

<header class="hero-lg">
  <h1>Sign Up</h1>
</header>


<div class="container flex-column">
  <p class="alert">{{ error_message }}</p>
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn mt-3">Sign Up</button>
  </form>
</div>




{% endblock %}
