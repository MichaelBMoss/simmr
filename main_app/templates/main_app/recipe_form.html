{% extends 'base.html' %}

{% block content %}

<header class="hero-lg">
  {% if object %}
    <h1>Edit <span>{{ object.name }}</span></h1>
  {% else %}
    <h1>Add Recipe</h1>
  {% endif %}
</header>

<div class="container">
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_div }}
  <button type="submit" class="btn">Submit</button>
</form>
</div>
<br><br>

{% endblock %}
