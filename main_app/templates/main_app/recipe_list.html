{% extends 'base.html' %}

{% block content %}

{% for recipe in recipe_list %}
  <a href="{% url 'recipe_detail' recipe.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ recipe.name }}</span>
            <p>Description: {{ recipe.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
