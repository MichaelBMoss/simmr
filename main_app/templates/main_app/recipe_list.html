{% extends 'base.html' %}

{% block content %}

<header class="hero-index">
  <h1>All Recipes</h1>
</header>

<div class="container">

  {% for recipe in recipe_list %}
  <a class="recipe-card-link" href="{% url 'recipe_detail' recipe.id %}">
    <div class="card">
      <span class="card-title">{{ recipe.name }}</span>
    </div>
  </a>
  {% endfor %}

</div>
{% endblock %}
